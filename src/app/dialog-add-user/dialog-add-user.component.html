<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter a name.</mat-hint> -->
          </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Placeholder">
                <!-- <mat-hint>Please enter a name.</mat-hint> -->
            </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="width-100">
            <mat-label>Date of birth</mat-label>
            <input matInput placeholder="Placeholder" [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <!-- <mat-hint>Please enter a date.</mat-hint> -->
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="width-100">
            <mat-label>Address</mat-label>
            <input matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter a name.</mat-hint> -->
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>Postal Code</mat-label>
            <input matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter a name.</mat-hint> -->
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter a name.</mat-hint> -->
        </mat-form-field>
    </div>
    
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button>Cancel</button>
  <button mat-button cdkFocusInitial>Save</button>
</mat-dialog-actions>
